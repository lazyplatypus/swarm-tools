name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun turbo build --filter='!@swarmtools/web' --filter='!swarm-dashboard'

      - name: Read changesets
        id: changesets_content
        run: |
          # Concatenate all changeset content (excluding README)
          CONTENT=""
          for f in .changeset/*.md; do
            [ -f "$f" ] || continue
            [ "$(basename "$f")" = "README.md" ] && continue
            CONTENT="$CONTENT$(cat "$f")\n\n"
          done
          
          if [ -z "$CONTENT" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo -e "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Generate PR title with AI
        if: steps.changesets_content.outputs.has_changesets == 'true'
        id: pr_title
        uses: vercel/ai-action@v2
        with:
          model: "anthropic/claude-opus-4-20250514"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Generate a concise PR title (max 72 chars) for this release. Rules:
            - Start with lowercase verb (add, fix, feat, improve, etc)
            - Be specific about what changed
            - No version numbers
            - No "chore:" prefix
            - Output ONLY the title, nothing else
            
            Changesets:
            ${{ steps.changesets_content.outputs.content }}

      - name: Set PR title
        id: final_title
        run: |
          TITLE="${{ steps.pr_title.outputs.text }}"
          if [ -z "$TITLE" ]; then
            TITLE="chore: update versions"
          fi
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      - name: Create and publish versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          commit: ${{ steps.final_title.outputs.title }}
          title: ${{ steps.final_title.outputs.title }}
          publish: bun run ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release info
        if: steps.changesets.outputs.published == 'true'
        id: release_info
        run: |
          # Get changelog
          CHANGELOG=$(head -80 packages/opencode-swarm-plugin/CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Find the last merged PR that isn't a version bump
          # This gets the actual feature PR, not "chore: update versions"
          FEATURE_PR=$(gh pr list --state merged --limit 5 --json url,title \
            --jq '[.[] | select(.title | startswith("chore: update versions") | not)] | .[0].url')
          
          if [ -n "$FEATURE_PR" ]; then
            echo "release_url=$FEATURE_PR" >> $GITHUB_OUTPUT
          else
            # Fallback to commit link from changelog
            COMMIT_URL=$(echo "$CHANGELOG" | grep -oE 'https://github.com/[^)]+/commit/[a-f0-9]+' | head -1)
            echo "release_url=$COMMIT_URL" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release tweet
        if: steps.changesets.outputs.published == 'true'
        id: tweet
        uses: vercel/ai-action@v2
        with:
          model: "anthropic/claude-sonnet-4-20250514"
          api-key: ${{ secrets.AI_GATEWAY_API_KEY }}
          prompt: |
            Write a tweet announcing this release. Rules:
            - Max 280 chars
            - Only emoji allowed: üêù (use once, at start)
            - No hashtags
            - Include version number
            - Terse, technical, slightly cheeky tone
            - Focus on what devs can DO now, not what we did
            
            Examples of good tweets:
            
            INPUT: Added swarm observability with stats and history commands
            OUTPUT: üêù v0.42.0 - swarm stats and swarm history commands. See what your bees are doing, which strategies work, where they're failing. Feedback loops that actually close.
            
            INPUT: Compaction prompt now includes swarm protocol context
            OUTPUT: üêù v0.41.0 - coordinators no longer wake up confused after context compaction. Protocol guidance survives the squeeze.
            
            INPUT: Automated release tweets from @swarmtoolsai
            OUTPUT: üêù v0.42.1 - releases now tweet themselves. One less thing to remember.
            
            INPUT: Fixed parallel swarm spawning and eval scoring
            OUTPUT: üêù v0.40.0 - parallel workers actually spawn in parallel now. Evals score what matters.
            
            Now write ONE tweet for this changelog. Output ONLY the tweet, nothing else.
            IMPORTANT: End the tweet with a space and this exact link: ${{ steps.release_info.outputs.release_url }}
            
            ${{ steps.release_info.outputs.changelog }}

      - name: Post to X (API v2)
        if: steps.changesets.outputs.published == 'true' && steps.tweet.outputs.text != ''
        run: |
          # X API v2 requires OAuth 1.0a signature - use python for reliable signing
          pip install requests requests-oauthlib -q
          python3 << 'PYEOF'
          import os
          from requests_oauthlib import OAuth1Session
          
          tweet_text = os.environ['TWEET_TEXT']
          
          client = OAuth1Session(
              os.environ['X_API_KEY'],
              client_secret=os.environ['X_API_SECRET'],
              resource_owner_key=os.environ['X_ACCESS_TOKEN'],
              resource_owner_secret=os.environ['X_ACCESS_TOKEN_SECRET'],
          )
          
          response = client.post(
              "https://api.twitter.com/2/tweets",
              json={"text": tweet_text},
          )
          
          if response.status_code == 201:
              print(f"Tweet posted: {response.json()}")
          else:
              print(f"Failed: {response.status_code} - {response.text}")
              exit(1)
          PYEOF
        env:
          TWEET_TEXT: ${{ steps.tweet.outputs.text }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
